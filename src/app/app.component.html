<app-header/>
<main>
  <div id="dashboard">
    <app-dashboard-wrapper [headerProps]="{
        src:'status.png',
        alt:'A signal symbol',
        title: 'Server Status'
      }"
    >
      <app-server-status/>
    </app-dashboard-wrapper>
    
    <app-dashboard-wrapper [headerProps]="{
        src:'globe.png',
        alt:'A globe',
        title: 'Traffic'
      }"
    >
      <app-traffic/>
    </app-dashboard-wrapper>


    <app-dashboard-wrapper [headerProps]="{
        src:'list.png',
        alt:'A list of items',
        title: 'Support Tickets'
      }"
    >
      <app-tickets/>
    </app-dashboard-wrapper>  
  </div>
  <div id="lifeCyle">
    <div id="buttons">
      <button (click)="onToggleLifecycleComponentVisibility()">
        Toggle Lifecycle Component Visibility
      </button>
      <button (click)="onChangeLifecycleInputText()">
        Change Lifecycle Component Text
      </button>
    </div>
    
    @if (lifecycleComponentIsVisible) {
      <app-lifecycle [text]="lifecycleInputText" />
    }
  </div>
</main>
