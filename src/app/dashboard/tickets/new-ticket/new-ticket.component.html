<form (ngSubmit)="onSubmit()" #form> 
  <app-control label="Title">
    <input type="text" name="title" id="title" [(ngModel)]="titleContent" #cntrlInput>
  </app-control>
  <app-control label="Request">
    <textarea name="Request" id="Request" rows="3" #cntrlInput [(ngModel)]="requestContent"></textarea>
  </app-control>
  <p>
     <button appButton #btn>
      Submit
      <span ngProjectAs="my-icon"> &rarr;</span>
     </button>
  </p>
</form>
